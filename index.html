<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-window">
    <div class="calc">
        <div class="calc-screen">
            <p class="calc-result">0</p>
            <input id="input" class="calc-input" value="0"  ></input>
        </div>
        <div id="calc-buttons" class="calc-buttons">
                    <button id="btn" class="btn arithmetic-button">
                        x<span class="calculator-button-degree">y  (not work yet)</span>
                    </button>
                    <button id="" class="btn arithmetic-button">x!<span class="calculator-button-degree">(not work yet)</span></button>
                    <button id="√" class="btn arithmetic-button new">√<span class="calculator-button-degree">(not work yet)</span></button>
                    <button id="" onclick= clearAll() class="btn simple-button">C</button>
                    <button id="(" class="btn simple-button new">(</button>
                    <button id=")" class="btn simple-button new">)</button>
                    <button id="/" class="btn simple-button act new">÷</button>
                    <button id="asin" name="asin" class="btn arithmetic-button new">asin</button>
                    <button id="sin" class="btn arithmetic-button new">sin</button>
                    <button id="%" class="btn arithmetic-button new">%</button>
                    <button id="7" class="btn simple-button new">7</button>
                    <button id="8" class="btn simple-button new">8</button>
                    <button id="9" class="btn simple-button new">9</button>
                    <button id="*" class="btn simple-button act new">*</button>
                    <button id="acos" class="btn arithmetic-button new">acos</button>
                    <button id="cos" class="btn arithmetic-button new">cos</button>
                    <button id="2,71828182846" class="btn arithmetic-button new">e</button>
                    <button id="4" class="btn simple-button new">4</button>
                    <button id="5" class="btn simple-button new">5</button>
                    <button id="6" class="btn simple-button new">6</button>
                    <button id="-" class="btn simple-button act new">-</button>
                    <button id="atan" class="btn arithmetic-button new">atan</button>
                    <button id="tan" class="btn arithmetic-button new">tan</button>
                    <button id="3,14159265359" class="btn arithmetic-button new">π</button>
                    <button id="1" class="btn simple-button new">1</button>
                    <button id="2" class="btn simple-button new">2</button>
                    <button id="3" class="btn simple-button new">3</button>
                    <button id="+" class="btn simple-button act new">+</button>
                    <button id="lg" class="btn arithmetic-button angleLeft new">lg</button>
                    <button id="ln" class="btn arithmetic-button new">ln</button>
                    <button id="" onclick=clearSymbol() class="btn arithmetic-button">back</button>
                    <button id="0" class="btn simple-button zero new">0</button>
                    <button id="." class="btn simple-button new">,</button>
                    <button id="" onclick= equalMain() class="btn simple-button act angleRight">=</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
<!-- <script src="arithmetics.js"></script> -->
</body>
</html>
